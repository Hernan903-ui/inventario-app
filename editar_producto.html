{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>✏️ Editar Producto</h2>
    <form method="POST">
        <div class="form-group">
            <input type="text" name="producto" value="{{ producto[1] }}" required>
        </div>
        <div class="form-group">
            <input type="number" name="cantidad" value="{{ producto[2] }}" min="0" required>
        </div>
        <div class="form-group">
            <input type="number" name="minima" value="{{ producto[3] }}" min="1" required>
        </div>
        <button type="submit">Actualizar Producto</button>
        <a href="{{ url_for('dashboard') }}" class="btn">Cancelar</a>
    </form>
</div>
{% endblock %}
